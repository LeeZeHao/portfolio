---
title: Portfolio
permalink: /portfolio/
layout: single
author_profile: true
exclude_from_portfolio: true
---
<ul>
  {% for page in site.pages %}
    {% if page.title and page.exclude_from_list != true and page.exclude_from_portfolio != true %}
      <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
